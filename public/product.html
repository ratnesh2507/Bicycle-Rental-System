<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link href="css/all.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/product.css" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="header" id="header">
    <nav class="nav" id="nav">
      <a href="index.html"
        ><img src="images/logo.png" class="logo" alt="site logo"
      /></a>
      <div class="nav_menu" id="nav-menu">
        <ul class="nav_list">
          <li class="nav_item"><a href="#" class="nav_link">Home</a></li>
          <li class="nav_item">
            <a href="index.html" class="nav_link">Rental Info</a>
          </li>
          <li class="nav_item">
            <a href="index.html" class="nav_link">Pricing</a>
          </li>
          <li class="nav_item">
            <a href="index.html" class="nav_link">Why us</a>
          </li>
          <li class="nav_item">
            <a href="index.html" class="nav_link">Testimonials</a>
          </li>
        </ul>
      </div>
      <div class="book-cta"><a href="">Book now</a></div>
      <div class="nav_toggle" id="nav-toggle">
        <i class="fas fa-bars icon"></i>
      </div>
    </nav>
  </header>

  <main>
    <div class="hero">
      <div class="product_img"></div>
      <div class="product_description"></div>
    </div>
    <button id="book-now" class="book-now btn btn-success">Book Now</button>
  </main>
  <!--Modal-->
  <div class="modal-container" id="modal">
    <div class="modal">
      <button class="close-btn" id="close">
          <i class="fas fa-times"></i>
      </button>
      <div class="modal-header">
          <h2 id="confirmation"></h2>
          <h3>Book Now</h3>
      </div>
      <div class="modal-content">
        <p>Fill your details below to confirm the booking!</p>
          <form class="modal-form">
            <div>
              <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" class="form-input">
            </div>
            <div>
                <label for="phno">Phone No.</label>
                <input type="tel" id="phno" placeholder="Enter Phone No." class="form-input">
            </div>
            <div>
                <label for="pickUp">PickUp</label>
                <input type="text" id="pickUp" placeholder="Enter Pickup Location" class="form-input">
            </div>
            <div>
                <label for="dropOff">DropOff</label>
                <input type="text" id="dropOff" placeholder="Enter DropOff Location" class="form-input">
            </div>
            <input type="submit" class="submit-btn" value="Submit">
          </form>
      </div>
    </div>
  </div>
  <script src="./js/product.js"></script>
</body>
</html>
