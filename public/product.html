<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link href="css/all.css" rel="stylesheet" />
    <!-- Main style sheet -->
    <link href="css/style.css" rel="stylesheet" />
    <title>Product Page</title>
  </head>


    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
        }
        .image-section, .details-section {
            width: 50%;
            padding: 20px;
        }
        .image-section img {
            width: 100%;
            height: auto;
        }
        .details-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .details-section h1 {
            margin: 0;
        }
        .details-section p {
            margin: 5px 0;
        }
    </style>
    <div class="container">
        <div class="image-section">
            <img src="path_to_bicycle_image.jpg" alt="Bicycle Image">
        </div>
        <div class="details-section">
            <h1>Bicycle Name</h1>
            <p><strong>Brand:</strong> Bicycle Brand</p>
            <p><strong>Model:</strong> Bicycle Model</p>
            <p><strong>Price:</strong> $123.45</p>
            <p><strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum, nisi lorem egestas odio, vitae scelerisque enim ligula venenatis dolor.</p>
        </div>
    </div>
</body>
</html>
